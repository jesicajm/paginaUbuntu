# Configuración de Netlify para Ubuntu Seguros

[build]
  # Directorio a publicar (raíz del proyecto)
  publish = "."

# Redirects para manejo de rutas
# IMPORTANTE: Las reglas más específicas DEBEN ir PRIMERO

# NO redirigir archivos estáticos
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# NO redirigir la calculadora
[[redirects]]
  from = "/calculadora-arl/*"
  to = "/calculadora-arl/:splat"
  status = 200

# Solo redirigir rutas que NO sean archivos reales (SPA fallback)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos (caché)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"